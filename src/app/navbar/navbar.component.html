<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <!-- Brand -->
    <a class="navbar-brand d-flex align-items-center gap-2" routerLink="/">
      <img src="/rosettacloud.jpg" alt="RosettaCloud logo" class="brand-logo" />
      <span class="brand-text">RosettaCloud</span>
    </a>
    <!-- Burger button -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#rcCollapse"
      aria-controls="rcCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible area -->
    <div #collapseRef id="rcCollapse" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <!-- Static links -->
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/features"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Features</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/pricing"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Pricing</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/instructors"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Instructors</a
          >
        </li>

        <!-- Guest -->
        <ng-container *ngIf="!isLoggedIn">
          <li class="nav-item">
            <a class="btn btn-outline-light me-2" routerLink="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary" routerLink="/register">Sign Up</a>
          </li>
        </ng-container>

        <!-- Logged‑in user -->
        <li *ngIf="isLoggedIn" class="nav-item dropdown">
          <a
            #dropToggle
            class="nav-link dropdown-toggle d-flex align-items-center"
            href="#"
            id="userDrop"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <div class="user-avatar">
              <span>{{ initials }}</span>
            </div>
          </a>

          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="userDrop"
          >
            <li class="dropdown-header">
              <strong>{{ currentUser?.name }}</strong>
              <div class="text-muted small">{{ currentUser?.email }}</div>
            </li>

            <li><hr class="dropdown-divider" /></li>

            <li>
              <a class="dropdown-item" routerLink="/dashboard">Dashboard</a>
            </li>
            <li>
              <a class="dropdown-item" routerLink="/profile">My Profile</a>
            </li>
            <li>
              <a class="dropdown-item" routerLink="/settings">Settings</a>
            </li>

            <li><hr class="dropdown-divider" /></li>

            <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
