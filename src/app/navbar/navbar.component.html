<nav class="navbar navbar-expand-lg" [class.scrolled]="isScrolled">
  <div class="container">
    <!-- Brand -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <div class="brand-logo-container">
        <img
          src="/rosettacloud.jpg"
          alt="RosettaCloud logo"
          class="brand-logo"
        />
      </div>
      <span class="brand-text">RosettaCloud</span>
    </a>

    <!-- Mobile hamburger -->
    <button
      class="navbar-toggler d-lg-none"
      type="button"
      aria-controls="rcCollapse"
      [attr.aria-expanded]="isMenuOpen"
      aria-label="Toggle navigation"
      (click)="toggleMenu()"
    >
      <i class="bi" [ngClass]="isMenuOpen ? 'bi-x-lg' : 'bi-list'"></i>
    </button>

    <!-- Collapsible content -->
    <div #collapseRef id="rcCollapse" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <!-- Left‑aligned links -->
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/features"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="bi bi-stars nav-icon"></i><span>Features</span>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/pricing"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="bi bi-credit-card nav-icon"></i><span>Pricing</span>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/instructors"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="bi bi-mortarboard-fill nav-icon"></i
            ><span>Instructors</span>
          </a>
        </li>

        <!-- Theme toggle -->
        <li class="nav-item d-flex align-items-center theme-toggle-container">
          <button
            class="theme-toggle"
            (click)="toggleTheme()"
            aria-label="Toggle dark mode"
          >
            <i
              class="bi"
              [ngClass]="
                themeService.currentTheme() === 'light'
                  ? 'bi-moon-stars-fill'
                  : 'bi-sun-fill'
              "
            ></i>
            <span class="d-lg-none ms-3">
              {{
                themeService.currentTheme() === "light"
                  ? "Dark Mode"
                  : "Light Mode"
              }}
            </span>
          </button>
        </li>

        <!-- Guest buttons -->
        <ng-container *ngIf="!isLoggedIn">
          <div class="auth-buttons">
            <li class="nav-item">
              <a class="btn btn-outline-primary" routerLink="/login">
                <i
                  class="bi bi-box-arrow-in-right me-1 d-none d-sm-inline-block"
                ></i
                >Login
              </a>
            </li>
            <li class="nav-item">
              <a class="btn btn-primary" routerLink="/register">
                <i class="bi bi-person-plus me-1 d-none d-sm-inline-block"></i
                >Sign Up
              </a>
            </li>
          </div>
        </ng-container>

        <!-- User dropdown -->
        <li *ngIf="isLoggedIn" class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle d-flex align-items-center"
            href="#"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            id="userDrop"
          >
            <div class="user-avatar" [attr.data-initials]="initials">
              <span>{{ initials }}</span>
            </div>
            <span class="d-lg-none ms-2">{{ currentUser?.name }}</span>
          </a>

          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="userDrop"
          >
            <li class="dropdown-header">
              <strong>{{ currentUser?.name }}</strong>
              <div class="text-muted small">{{ currentUser?.email }}</div>
            </li>
            <li><hr class="dropdown-divider" /></li>

            <li>
              <a class="dropdown-item" routerLink="/dashboard"
                ><i class="bi bi-speedometer2 me-2"></i>Dashboard</a
              >
            </li>
            <li *ngIf="currentUser?.role === 'student'">
              <a class="dropdown-item" routerLink="/my-courses"
                ><i class="bi bi-book me-2"></i>My Courses</a
              >
            </li>
            <li *ngIf="currentUser?.role === 'instructor'">
              <a class="dropdown-item" routerLink="/teaching"
                ><i class="bi bi-easel me-2"></i>My Teaching</a
              >
            </li>
            <li *ngIf="currentUser?.role === 'admin'">
              <a class="dropdown-item" routerLink="/admin"
                ><i class="bi bi-shield-lock me-2"></i>Admin Panel</a
              >
            </li>
            <li>
              <a class="dropdown-item" routerLink="/profile"
                ><i class="bi bi-person-circle me-2"></i>My Profile</a
              >
            </li>
            <li>
              <a class="dropdown-item" routerLink="/settings"
                ><i class="bi bi-gear-fill me-2"></i>Settings</a
              >
            </li>

            <li><hr class="dropdown-divider" /></li>
            <li>
              <a
                class="dropdown-item logout-item"
                href="#"
                (click)="logout($event)"
              >
                <i class="bi bi-box-arrow-right me-2"></i>Logout
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
