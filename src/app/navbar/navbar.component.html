<nav class="navbar navbar-expand-lg">
  <div class="container">
    <!-- Brand -->
    <a class="navbar-brand d-flex align-items-center gap-2" routerLink="/">
      <img src="/rosettacloud.jpg" alt="RosettaCloud logo" class="brand-logo" />
      <span class="brand-text">RosettaCloud</span>
    </a>

    <!-- Burger button -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="toggleMenu()"
      aria-controls="rcCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible area -->
    <div #collapseRef id="rcCollapse" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <!-- Static links -->
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/features"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Features</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/pricing"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Pricing</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/instructors"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Instructors</a
          >
        </li>

        <!-- Theme Toggle -->
        <li class="nav-item d-flex align-items-center">
          <button
            class="theme-toggle"
            (click)="toggleTheme()"
            aria-label="Toggle dark mode"
          >
            <i
              class="bi"
              [ngClass]="{
                'bi-moon-fill': themeService.currentTheme() === 'light',
                'bi-sun-fill': themeService.currentTheme() === 'dark'
              }"
            ></i>
          </button>
        </li>

        <!-- Guest - Grouped in auth-buttons container -->
        <ng-container *ngIf="!isLoggedIn">
          <div class="auth-buttons">
            <li class="nav-item">
              <a class="btn btn-outline-primary" routerLink="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-primary" routerLink="/register">Sign Up</a>
            </li>
          </div>
        </ng-container>

        <!-- Loggedâ€‘in user -->
        <li *ngIf="isLoggedIn" class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle d-flex align-items-center"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <div class="user-avatar">
              <span>{{ initials }}</span>
            </div>
          </a>

          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="userDrop"
          >
            <li class="dropdown-header">
              <strong>{{ currentUser?.name }}</strong>
              <div class="text-muted small">{{ currentUser?.email }}</div>
            </li>

            <li><hr class="dropdown-divider" /></li>

            <li>
              <a class="dropdown-item" routerLink="/dashboard">
                <i class="bi bi-speedometer2 me-2"></i>Dashboard
              </a>
            </li>
            <li>
              <a class="dropdown-item" routerLink="/profile">
                <i class="bi bi-person me-2"></i>My Profile
              </a>
            </li>
            <li>
              <a class="dropdown-item" routerLink="/settings">
                <i class="bi bi-gear me-2"></i>Settings
              </a>
            </li>

            <li><hr class="dropdown-divider" /></li>

            <li>
              <a class="dropdown-item" href="#" (click)="logout()">
                <i class="bi bi-box-arrow-right me-2"></i>Logout
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
